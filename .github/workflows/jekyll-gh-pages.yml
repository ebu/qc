name: Deploy Jekyll and other assets with GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    services:
      libreoffice:
        # Docker Hub image
        image: moalhaddar/docx-to-pdf:2.1.0-12
        ports:
          - 8080
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Install QC Report inspector dependencies
        run: |
          cd ./qc-reports/qc-report-inspector/
          npm install
      - name: Convert qc-catalogue-api.docx
        run: curl --output ./qc-catalogue-api/qc-catalogue-api.pdf --location 'http://localhost:${{ job.services.libreoffice.ports[8080] }}/pdf' --form 'document=@"./qc-catalogue-api/qc-catalogue-api.docx"'
      - name: Convert qc-data-model.docx
        run: curl --output ./qc-data-model/qc-data-model.pdf --location 'http://localhost:${{ job.services.libreoffice.ports[8080] }}/pdf' --form 'document=@"./qc-data-model/qc-data-model.docx"'
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
